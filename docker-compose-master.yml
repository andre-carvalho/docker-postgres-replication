
version: '2'

services:
  pg-master:
    build: '.'
    image: 'terrabrasilis/postgres-replication'
    restart: 'always'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
     - '/var/lib/postgresql/data'
    ports:
      - 5432:5432
    expose:
     - '5432'